<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Diagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        #container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sidebar {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        svg {
            display: block;
            /* Fixes potential issues with SVG sizing */
            max-width: 100%;
            height: auto;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-height: 300px;
            /* Set a reasonable height */
            overflow-y: auto;
            /* Enable vertical scrollbar when needed */
        }

        /* Show the dropdown menu */
        .show {
            display: block;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Flex container for toggle and label */
        .toggle-container {
            display: flex;
            align-items: center;
            /* Align items vertically in the center */
            gap: 10px;
            /* Spacing between toggle and label */
            margin-bottom: 10px;
            /* Space below the toggle container */
        }

        /* Label next to the toggle switch */
        .toggle-label {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="sidebar">
        <div class="controls-container">
            <div class="toggle-container">
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" id="colorSwitch">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Highlight denied flows</span>
            </div>
            <div id="sourceNodeSelect" class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">Select Source Nodes</button>
                <div id="dropdownContent" class="dropdown-content">
                    <input type="checkbox" id="selectAll" onchange="selectAllSources(this)">
                    <label for="selectAll">Select All</label>
                    <!-- Checkboxes will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include the D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>

    <!-- Include your custom script file -->
    <script src="sankeyChart.js"></script>
</body>

</html>
